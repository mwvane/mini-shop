<div
  class="main-conatiner w-100 vh-100 d-flex justify-content-center align-items-center"
>
  <div class="form-container">
    <div class="logo p-5">
      <div class="py-5">
        <p class="text-primary">ავტორიზაცია</p>
        <div class="big-circle">
          <div class="small-circle">
            <i class="pi pi-check" style="color: white; font-size: 20px"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="login-form">
      <p class="text-primary">შეიყვანეთ თქვენი მონაცემები</p>
      <form
        class="w-100"
        style="font-size: 12px"
        [formGroup]="loginForm"
        (submit)="onSubmit()"
      >
        <div class="mb-3 mx-5 position-relative">
          <label for="username">თქვენი ელ-ფოსტა</label>
          <div class="d-flex">
            <input
              formControlName="username"
              type="email"
              class="custom-input w-100"
              autocomplete="off"
            />
            <i class="input-icon pi pi-envelope"></i>
          </div>
          <small
            *ngIf="
              loginForm.get('username')?.invalid &&
              loginForm.get('username')?.touched
            "
            class="text-danger"
            >იმეილი აუცილებელია</small
          >
        </div>
        <div class="mb-3 mx-5 position-relative">
          <label for="password">პაროლი</label>
          <div class="d-flex">
            <input
              formControlName="password"
              type="password"
              class="custom-input w-100"
              autocomplete="off"
            />
            <i class="input-icon pi pi-lock"></i>
          </div>

          <small
            *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
            class="text-danger"
            >პაროლი აუცილებელია</small
          >
        </div>
        <div class="d-flex justify-content-between mx-5">
          <p-button
            [disabled]="loginForm.invalid"
            type="submit"
            label="შესვლა"
            icon="pi pi-sign-in"
            iconPos="right"
          ></p-button>
          <a class="text-decoration-none" href="forget-password"
            >დაგავიწყდათ პაროლი?</a
          >
        </div>
      </form>
    </div>
    <div>
      <button
        pButton
        pRipple
        type="button"
        icon="pi pi-user-plus"
        class="p-button-rounded p-button-warning"
        (click)="onSignup()"
      ></button>
    </div>
  </div>
</div>
