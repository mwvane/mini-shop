<div class="main-container d-flex justify-content-center">
  <div *ngIf="cartItems" class="cart-container w-50">
    <div class="cart-header p-4">
      <fa-icon [icon]="cartIcon" class="cart-icon px-2"></fa-icon>
      <h4 class="text-primary px-2">ჩემი კალათა</h4>
    </div>
    <div class="cart-body">
      <app-cart-item
        *ngFor="let item of cartItems"
        [cartItem]="item"
        (remove)="onDelete(item.id)"
      ></app-cart-item>
    </div>
  </div>
  <div *ngIf="!cartItems || cartItems.length == 0" class="d-flex my-5">
    <h3>ცარიელია</h3>
    <button class="btn btn-primary mx-2 py-0" (click)="onBackToHome()"><fa-icon [icon]="homeIcon"></fa-icon>უკან დაბრუნება</button>
  </div>
</div>
