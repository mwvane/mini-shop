<div class="custom-header shadow">
  <a *ngIf="loggedUser.role === 'admin'" href="admin" class="custom-link"
    >admin panel</a
  >
  <div *ngIf="loggedUser.role === 'admin' || loggedUser.role === 'seller'">
    <button
      pButton
      label="Add product"
      class="p-button-rounded p-button-sm p-button-text px-1 mx-2 p-button-danger"
      icon="pi pi-plus"
      style="height: 12px; font-size: 10px"
      (click)="onAddProduct()"
    ></button>
    <button
      pButton
      label="Show vouchers"
      class="p-button-rounded p-button-sm p-button-text p-button-danger px-1 mx-2"
      icon="pi pi-dollar"
      style="height: 12px; font-size: 10px"
      (click)="onVouchers()"
    ></button>
    <button
      *ngIf="loggedUser.role === 'admin' || loggedUser.role === 'seller'"
      pButton
      label="Generate voucher"
      class="p-button-rounded p-button-sm p-button-text px-1 mx-2"
      icon="pi pi-money-bill"
      style="height: 12px; font-size: 10px; color: #67d965"
      (click)="onGenerateVoucher()"
    ></button>
  </div>
  <div class="d-flex align-items-center">
    <div>
      <button
        pButton
        label="My Products"
        class="p-button-rounded p-button-sm p-button-text px-1 mx-2"
        icon="pi pi-credit-card"
        style="height: 12px; font-size: 10px"
        (click)="onMyProduct()"
      ></button>
    </div>
    <div class="cart-icon" (click)="onCart()">
      <i class="pi pi-shopping-cart"></i>
      [{{ state.cartItemsCount }}]
    </div>
  </div>
  <span class="mx-2">{{ loggedUser.firstname }} {{ loggedUser.lastname }}</span>
  <a class="mx-2 text-decoration-none text-prymary" (click)="onLogout()"
    >logout</a
  >
</div>
