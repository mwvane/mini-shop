<div class="container">
  <div class="row selector-border">
    <div class="col-4 minus-btn btn-selector" (click)="onMinus()">
      <fa-icon [icon]="minusIcon"></fa-icon>
    </div>
    <div class="col-4 selector-value">{{ currentQuantity }}</div>
    <div class="col-4 plus-btn btn-selector" (click)="onPlus()">
      <fa-icon [icon]="plusIcon"></fa-icon>
    </div>
  </div>
</div>
