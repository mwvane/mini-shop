<h1 mat-dialog-title>პროდუქტის წაშლა</h1>
<div mat-dialog-content>
  ნამდვილად გინდა რომ წაშალო პროდუქტი?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="close(false)">არა</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="close(true)">დიახ</button>
</div>
